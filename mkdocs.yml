site_name: voluba-mriwarp Developer Documentation

repo_url: 'https://github.com/FZJ-INM1-BDA/voluba-mriwarp'
repo_name: 'GitHub'

copyright: 'Â© 2023, Forschungszentrum Juelich GmbH'

theme:
  name: material
  logo: 'images/voluba-mriwarp.png'
  features:
    - content.code.copy
  palette:
    primary: white

extra_css:
  - extra.css

docs_dir: docs

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true


nav:
  - 'index.md'
  - 'installation.md'
  - 'implementation_details.md'
  - 'build.md'
  - 'deployment.md'
  - 'acknowledgement.md'
